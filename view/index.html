<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
<link rel="stylesheet" href="css/styles.css">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>

<body>
    <div class="container shadow-sm p-4 mb-4 bg-white border" >
        <p id="title" class="display-4"><i class="far fa-paper-plane"></i> Get in touch</p>
        <hr>
        <form action="">
            <div class="form-group">
                <input class="form-control" type="text" id="subject" placeholder="Subject" required>
                <input class="form-control" type="email" id="email" placeholder="Email" required>
                <textarea class="form-control" name="text" id="text" cols="30" rows="5" required></textarea>
                <hr>
                <input class="form-control btn btn-outline-dark" type="submit" value="Submit">
            </div>
            <div class="msg-thanks">
                <p class="display-4" hidden>Thank you</p>
            </div>
        </form>
    </div>
</body>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
</script>
<script>
    $("form").on("submit", function(e){
        e.preventDefault();

        const email   = $("#email").val().trim();
        const subject = $("#subject").val().trim();
        const text    = $("#text").val().trim();

        data = {
            email,
            subject,
            text
        };

        $.post("/email", data, function(){
            console.log("Server recieved data");
        });

        $(".form-control").css("visibility","hidden");
        $("#title").text("Thanks for getting in touch");

    });
</script>
</html>
